<!doctype html><html lang="en"><head>
<meta charset="UTF-8" name="viewport"
      content="width=device-width, initial-scale=1,
               maximum-scale=1, user-scalable=no">
<script src="https://unpkg.com/preact/dist/preact.min.js"></script>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<title>Hello, World!</title><script>
const render = function () {
    const REFRESH_ALL = {}

    function refresh_all() {
        for(const id in REFRESH_ALL)
            REFRESH_ALL[id]()
    }

    window.addEventListener('hashchange', refresh_all)
    window.addEventListener('resize', refresh_all)

    return function(id, app, props) {
        function refresh() {
            var msec = (new Date()).getTime()

            if(null === document.getElementById(id)) {
                const node = document.createElement('div')
                node.setAttribute('id', id)
                document.body.appendChild(node)
            }

            preact.render(
                preact.h(page, props),
                document.getElementById(id))

            msec = (new Date()).getTime() - msec
            if(msec > 20)
                console.log('refresh(' + id + ') msec(' + msec + ')')
        }

        const page = app(refresh)
        REFRESH_ALL[id] = refresh
        refresh()
    }
}()
</script></head><body></body><script>
function location_hash() {
    return location.hash? location.hash.substring(1): ''
}

function Container(props, ...children) {
    return preact.h('div', {class: 'div container'},
        preact.h('div', props, children))
}

function Calculator(refresh) {
    const h = preact.h

    var color = 'white'
    var expression = 'Type some maths expression'

    function updateExpression(expr) {
        expression = expr
        refresh()
    }

    function setColor(c) {
        color = c
        refresh()
    }

    function Label(props) {
        var value = expression

        try {
            value = eval(value)
        } catch(error) {
        }

        return h('div', {}, value)
    }

    function Text(props) {
        return h('input', {type: 'text',
            onkeyup: (e) => updateExpression(e.target.value)})
    }

    return function(props) {
        if(location_hash() == 'Clocks')
            return h('div', {}, '')

        return Container(
            {
                onMouseOver: e => setColor('lightgrey'),
                onMouseOut: e => setColor('white'),
                style: {backgroundColor: color}
            },
            Label(props),
            Text(props))
    }
}

function Clock(refresh) {
    const h = preact.h

    var color = 'red'

    function setColor(c) {
        color = c
        refresh()
    }

    function Time(props) {
        const today = new Date()

        return h('div',
            {
                onmouseover: e => setColor('green'),
                style: {color: color}
            },
            today.getTime())
    }

    return function(props) {
        if(location_hash() == 'Calculators')
            return h('div', {}, '')

        return Container({}, Time(props))
    }
}

function Links(refresh) {
    const h = preact.h
    const a = (text, href) => h('a', {href: href}, text)

    return function(props) {
        return Container({},
            a('Calculators', '#Calculators'),
            a('Clocks', '#Clocks'),
            a('Home', '#'))
    }
}

function Location(refresh) {
    const msg = 'Click here to get location'
    let location = msg

    function GetLocation() {
        if(msg != location) {
            location = msg
            return refresh()
        }

        navigator.geolocation.getCurrentPosition(function(pos){
            location = JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                accuracy: pos.coords.accuracy}, null, 4)

            refresh()
        })
    }

    return function(props) {
        const h = preact.h

        return Container({},
            h('pre',
              {onClick: GetLocation},
              location))
    }
}

function Code(refresh) {
    const h = preact.h

    const url = 'https://magicray.github.io/apps/template.html'
    const msg = 'Click here to fetch the source code'
    let code = msg

    function FetchCode() {
        if(code != msg) {
            code = msg
            return refresh()
        }

        code = 'Fetching....'
        refresh()

        fetch(url)
            .then(function(response){
                response.text().then(function(text){
                    code = text
                    refresh()
                })
            })
            .catch(function(err){
                code = err
                refresh()
            })
    }

    return function(props) {
        return Container({},
            h('pre', {onClick: FetchCode}, code))
    }
}

render(1, Links, {})
render(2, Calculator, {})
render(3, Calculator, {})
setInterval(() => render(4, Clock, {}), 1000)
setInterval(() => render(5, Clock, {}), 1000)
render(6, Location, {})
render(7, Code, {})
</script></html>
