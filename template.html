<!doctype html><html lang="en"><head>
<meta charset="UTF-8" name="viewport"
      content="width=device-width, initial-scale=1,
               maximum-scale=1, user-scalable=no">
<script src="https://unpkg.com/preact/dist/preact.min.js"></script>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<title>Application Template</title><script>
const render = function () {
    const apps = {}

    function refresh_all() {
        for(const id in apps)
            apps[id]()
    }

    window.addEventListener('hashchange', refresh_all)
    window.addEventListener('resize', refresh_all)

    function html(elem, initialProps) {
        return function(props, ...children) {
            try {
                if(JSON.stringify(props)[0] == '{')
                    return preact.h(elem, {...initialProps, ...props}, children)
            } catch(err) {}

            return preact.h(elem, initialProps, props, children)
        }
    }

    return function(id, app, props) {
        function refresh() {
            const t1 = (new Date()).getTime()
            const dom = preact.h(page, props)
            const t2 = (new Date()).getTime()
            preact.render(dom, document.getElementById(id))
            const t3 = (new Date()).getTime()

            if(t3-t1 > 20)
                console.log(id + '(' + (t2-t1) + ') render(' + (t3-t2) + ')')
        }

        const page = app({refresh, html})
        apps[id] = refresh
        refresh()
    }
}()
</script></head><body><div id="root"></div><div id="clock"></div></body><script>
render('root', function(ctx) {
    const {html, refresh} = ctx

    const a = html('a')
    const Item = (text) => a({href: '#' + text}, text)

    const apps = {
        Code: Code(ctx),
        Location: Location(ctx),
        Calculator: Calculator(ctx)
    }

    let navbar = Object.keys(apps).map((key, index) => Item(key))
    navbar.push(Item('Home'))

    return function(props) {
        const hash = location.hash? location.hash.substring(1): 'Home'

        var show = Object.keys(apps).map((x, y) => apps[x]())
        if(hash != 'Home')
           show = apps[hash]()

        function menuItem(text) {
            const div = html('div', {style:`
                padding: 10px;
                background: lightgrey;
            `})

            const a = html('a')
            return div(a({href: '#' + text}, text))
        }

        const [tr, td, table] = ['tr', 'td', 'table'].map(html)

        if(window.innerHeight > window.innerWidth)
            return table(
                tr(td(navbar.map(x => menuItem(x)))),
                tr(td(show)))

        return table(tr(td(navbar.map(x => menuItem(x))), td(show)))
    }
})

function Calculator(ctx) {
    const {refresh, html} = ctx
    const Div = html('div')
    const Input = html('input')

    var color = 'white'
    var value = 'Type some matsh expression'
    var expression = ''

    function updateExpression(expr) {
        expression = expr
        refresh()
    }

    function setColor(c) {
        color = c
        refresh()
    }

    function Label(props) {
        try {
            value = eval(expression)
        } catch(error) {
        }

        return Div(value)
    }

    function Text(props) {
        return Input({
            type: 'text',
            value: expression,
            onkeyup: (e) => updateExpression(e.target.value)})
    }

    return function(props) {
        return Div(
            {
                class: 'container',
                onMouseOver: e => setColor('lightgrey'),
                onMouseOut: e => setColor('white'),
                style: {backgroundColor: color}
            },
            Label(props),
            Text(props))
    }
}

setInterval(() => render('clock', function(ctx) {
    const {html, refresh} = ctx
    const Div = html('div')

    var color = 'red'

    function setColor(c) {
        color = c
        refresh()
    }

    function Time(props) {
        const today = new Date()

        return Div(
            {
                onmouseover: e => setColor('green'),
                style: {color: color}
            },
            today.getTime())
    }

    return function(props) {
        return Div({}, Time(props))
    }
}), 1000)

function Location(ctx) {
    const {refresh, html} = ctx
    const Pre = html('pre')

    const msg = 'Click here to get location'
    let location = msg

    function GetLocation() {
        if(msg != location) {
            location = msg
            return refresh()
        }

        navigator.geolocation.getCurrentPosition(function(pos){
            location = JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                accuracy: pos.coords.accuracy}, null, 4)

            refresh()
        })
    }

    return function(props) {
        return Pre({onClick: GetLocation}, location)
    }
}

function Code(ctx) {
    const {html, refresh} = ctx
    const Pre = html('pre')

    const url = 'https://magicray.github.io/apps/template.html'
    const msg = 'Click here to fetch the source code'
    let code = msg

    function FetchCode() {
        if(code != msg) {
            code = msg
            return refresh()
        }

        code = 'Fetching....'
        refresh()

        fetch(url)
            .then(function(response){
                response.text().then(function(text){
                    code = text
                    refresh()
                })
            })
            .catch(function(err){
                code = err
                refresh()
            })
    }

    return function(props) {
        return Pre({onClick: FetchCode}, code)
    }
}
</script></html>
