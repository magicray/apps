<!doctype html><html lang="en"><head>
<meta charset="UTF-8" name="viewport"
      content="width=device-width, initial-scale=1,
               maximum-scale=1, user-scalable=no">
<script src="https://unpkg.com/preact/dist/preact.min.js"></script>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<title>Application template</title><script>
const render = function () {
    const all_apps = {}

    function refresh_all() {
        for(const id in all_apps)
            all_apps[id]()
    }

    window.addEventListener('hashchange', refresh_all)
    window.addEventListener('resize', refresh_all)

    function html() {
        return Array.from(arguments).map(function(elem) {
            return function(props, ...children) {
                try {
                    if(JSON.stringify(props)[0] == '{')
                        return preact.h(elem, props, children)
                } catch(err) {}

                return preact.h(elem, {}, props, children)
            }})
    }

    function Table(rows) {
        const [tr, td, table] = html('tr', 'td', 'table')
        return table(rows.map((row) => tr(row.map(cell => td(cell)))))
    }

    return function(id, app, props) {
        function refresh() {
            var msec = (new Date()).getTime()

            preact.render(
                preact.h(page, props),
                document.getElementById(id))

            msec = (new Date()).getTime() - msec
            if(msec > 20)
                console.log('refresh(' + id + ') msec(' + msec + ')')
        }

        const page = app({refresh, html, Table})
        all_apps[id] = refresh
        refresh()
    }
}()
</script></head><body><div id="root"></div><div id="clock"></div></body><script>
render('root', function(ctx) {
    const {dom, html, Table} = ctx

    const [a] = html('a')
    const Item = (text) => a({href: '#' + text}, text)

    const apps = {
        Code: Code(ctx),
        Location: Location(ctx),
        Calculator: Calculator(ctx)
    }

    let navbar = Object.keys(apps).map((key, index) => Item(key))
    navbar.push(Item('Home'))

    return function(props) {
        const horizontal = window.innerHeight > window.innerWidth

        const hash = location.hash? location.hash.substring(1): 'Home'
        var show = Object.keys(apps).map((x, y) => apps[x]())
        if(hash != 'Home')
           show = apps[hash]()

        if(horizontal) {
            return Table([
                [Table([navbar])],
                [show]
            ])
        } else {
            const menu = navbar.map(x => [x])
            return Table([
                [Table(menu), show]
            ])
        }
    }
})

function Calculator(ctx) {
    const dom = ctx.h
    const [Div, Input] = ctx.html('div', 'input')

    var color = 'white'
    var expression = 'Type some maths expression'

    function updateExpression(expr) {
        expression = expr
        ctx.refresh()
    }

    function setColor(c) {
        color = c
        ctx.refresh()
    }

    function Label(props) {
        var value = expression

        try {
            value = eval(value)
        } catch(error) {
        }

        return Div(value)
    }

    function Text(props) {
        return Input({
            type: 'text',
            onkeyup: (e) => updateExpression(e.target.value)})
    }

    return function(props) {
        return Div(
            {
                class: 'container',
                onMouseOver: e => setColor('lightgrey'),
                onMouseOut: e => setColor('white'),
                style: {backgroundColor: color}
            },
            Label(props),
            Text(props))
    }
}

setInterval(() => render('clock', function(ctx) {
    const {html, refresh} = ctx
    const [Div] = html('div')

    var color = 'red'

    function setColor(c) {
        color = c
        refresh()
    }

    function Time(props) {
        const today = new Date()

        return Div(
            {
                onmouseover: e => setColor('green'),
                style: {color: color}
            },
            today.getTime())
    }

    return function(props) {
        return Div({}, Time(props))
    }
}), 1000)

function Location(ctx) {
    const {refresh, html} = ctx
    const [Pre] = html('pre')

    const msg = 'Click here to get location'
    let location = msg

    function GetLocation() {
        if(msg != location) {
            location = msg
            return refresh()
        }

        navigator.geolocation.getCurrentPosition(function(pos){
            location = JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                accuracy: pos.coords.accuracy}, null, 4)

            refresh()
        })
    }

    return function(props) {
        return Pre({onClick: GetLocation}, location)
    }
}

function Code(ctx) {
    const {html, refresh} = ctx
    const [Pre] = html('pre')

    const url = 'https://magicray.github.io/apps/template.html'
    const msg = 'Click here to fetch the source code'
    let code = msg

    function FetchCode() {
        if(code != msg) {
            code = msg
            return refresh()
        }

        code = 'Fetching....'
        refresh()

        fetch(url)
            .then(function(response){
                response.text().then(function(text){
                    code = text
                    refresh()
                })
            })
            .catch(function(err){
                code = err
                refresh()
            })
    }

    return function(props) {
        return Pre({onClick: FetchCode}, code)
    }
}
</script></html>
