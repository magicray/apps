<html>
<head>
<meta charset="UTF-8">
<script src="https://unpkg.com/react/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
/>
<script>
const REFRESH_ALL = {}
function refresh_all() {
    console.log('refresh_all')
    for(const id in REFRESH_ALL)
        REFRESH_ALL[id]()
}

window.addEventListener('hashchange', refresh_all)
window.addEventListener('resize', refresh_all)

function mount(id, app, props) {
    function refresh() {
        var msec = (new Date()).getTime()

        if(null === document.getElementById(id)) {
            const node = document.createElement('div')
            node.setAttribute('id', id)
            document.body.appendChild(node)
        }

        ReactDOM.render(
            React.createElement(page, props),
            document.getElementById(id))
        
        msec = (new Date()).getTime() - msec
        if(msec > 20)
            console.log('refresh(' + id + ') msec(' + msec + ')')
    }
    
    const page = app(refresh)
    REFRESH_ALL[id] = refresh
    refresh()
}
</script>
</head>
<body></body>
<script>
function location_hash() {
    return location.hash? location.hash.substring(1): ''
}

function Calculator(refresh) {
    var color = 'white'
    var expression = 'Type some maths expression'

    function updateExpression(expr) {
        expression = expr
        refresh()
    }

    function setColor(c) {
        color = c
        refresh()
    }

    function Label(props) {
        var value = expression
    
        try {
            value = eval(value)
        } catch(error) {
        }

        return React.createElement('div', {}, value)
    }

    function Text(props) {
        return React.createElement('input', {type: 'text',
            onChange: (e) => updateExpression(e.target.value)})
    }

    function Page(props) {
        if(location_hash() == 'Clocks')
            return React.createElement('div', {}, '')

        return React.createElement(ReactBootstrap.Container,
            {
                onMouseOver: e => setColor('lightgrey'),
                onMouseOut: e => setColor('white'),
                style: {backgroundColor: color}
            },
            Label(props),
            Text(props))
    }

    return Page
}

function Clock(refresh) {
    const e = React.createElement

    var color = 'red'

    function setColor(c) {
        color = c
        refresh()
    }

    function Time(props) {
        const today = new Date()

        return e('div', 
            {
                onMouseOver: e => setColor('green'), 
                style: {color: color}
            },
            today.getTime())
    }

    function Page(props) {
        if(location_hash() == 'Calculators')
            return React.createElement('div', {}, '')

        return React.createElement(ReactBootstrap.Container, {},
            Time(props))
    }

    return Page
}

function Links(refresh) {
    const a = (text, href) => React.createElement('a', {href: href}, text)

    function Page(props) {
        return React.createElement(ReactBootstrap.Container, {},
            a('Calculators', '#Calculators'),
            a('Clocks', '#Clocks'),
            a('Home', '#'))
    }

    return Page
}

function Location(refresh) {
    const msg = 'Click here to get location'
    let location = msg
    
    function GetLocation() {
        if(msg != location) {
            location = msg
            return refresh()
        }

        navigator.geolocation.getCurrentPosition(function(pos){
            location = JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                accuracy: pos.coords.accuracy}, null, 4)
            
            refresh()
        })
    }

    function Page(props) {
        return React.createElement(ReactBootstrap.Container, {},
            React.createElement('pre',
                {onClick: GetLocation},
                location))
    }

    return Page
}

function Code(refresh) {
    const url = 'https://magicray.github.io/apps/template.html'
    const msg = 'Click here to fetch the source code'
    let code = msg
    
    function FetchCode() {
        if(code != msg) {
            code = msg
            return refresh()
        }
        
        code = 'Fetching....'
        refresh()

        fetch(url)
            .then(function(response){
                response.text().then(function(text){
                    code = text
                    refresh()
                })
            })
            .catch(function(err){
                code = err
                refresh()
            })
    }
    
    function Page(props) {
        return React.createElement(ReactBootstrap.Container, {},
            React.createElement('xmp',
                {onClick: FetchCode},
                code))
    }

    return Page
}

mount('link', Links, {})
mount('calc1', Calculator, {})
mount('calc2', Calculator, {})
setInterval(() => mount('clock1', Clock, {}), 1000)
setInterval(() => mount('clock2', Clock, {}), 1000)
mount('geo', Location, {})
mount('code', Code, {})
</script></html>
