<!DOCTYPE html>
<meta charset="utf-8">
<meta name = "viewport"
      content = "width = device-width,
                 initial-scale = 1.0,
                 maximum-scale = 1.0,
                 user-scalable = no">

<link rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<script src="https://unpkg.com/preact@7.1.0/dist/preact.min.js"></script>

<body><script>
function App(state) {
    let root = null
    const routes = {}
    const ret = {state, actions: {}}

    function h(component, param) {
        if('string' === typeof(component))
            return preact.h(...arguments)

        return preact.h(component, {state, actions: ret.actions, param, h})
    }

    ret.route = (hash, component) => {
        if(undefined === component) {
            component = hash
            hash = ''
        }

        routes[hash] = h(component)
    }

    ret.render = (div) => {
        for(var f in ret) {
            const func = ret[f]
            ret.actions[f] = function() {
                func.apply(state, arguments)
                root.setState({})
            }
        }

        const elem = preact.h(
            class extends preact.Component {
                componentDidMount() {
                    root = this
                    window.onhashchange = () => this.setState({})
                }

                render() {
                    const a = document.createElement('a')
                    a.href = window.location

                    return routes[a.hash? a.hash: '']
                }
            })

        return div? preact.render(elem, div): elem
    }

    return ret
}
</script></body>

<script>
const app = App({
    timestamp: 'not fetched yet',

    counters: [
        {clicks: 0, mouseOver: 0, mouseOut: 0},
        {clicks: 0, mouseOver: 0, mouseOut: 0}
    ]
})

app.incrClick = function(i) {
    this.counters[i].clicks++
}

app.incrMouseOver = function(i) {
    this.counters[i].mouseOver++
}

app.incrMouseOut = function(i) {
    this.counters[i].mouseOut++
}

app.reset = function(i) {
  this.counters[i] = {clicks: 0, mouseOver: 0, mouseOut: 0}
}

app.setTimestamp = function(timestamp) {
    this.timestamp = timestamp
}

function Props({state, actions, param, h}) {
    const js = state.counters[param]
    js.timestamp = state.timestamp

    return h('div', {class: 'container'},
            h('pre', null, JSON.stringify(js, null, 4)))
}

function Counters({state, actions, param, h}) {
    const text = JSON.stringify({
        Clicks: state.counters[param].clicks,
        MouseOut: state.counters[param].mouseOut,
        MouseOver: state.counters[param].mouseOver,
        timestamp: state.timestamp}, null, 4)

    return h('div', {class: 'container'},
            h('pre', {
                onClick: () => actions.incrClick(param),
                onMouseOut: () => actions.incrMouseOut(param),
                onMouseOver: () => actions.incrMouseOver(param)},
                text),
            h('button', {onClick: () => actions.reset(param)}, 'RESET'),
            h('a', {href: '#props'}, 'PROPS'))
}

app.route('#props', ({h}) =>
    h('div', {class: 'container'},
        h(Props, 0),
        h(Props, 1))
)

app.route(({h}) =>
    h('div', {class: 'container'},
        h(Counters, 0),
        h(Counters, 1))
)

app.render(document.body)

setInterval(() => app.actions.setTimestamp(new Date()), 1000)
</script>
