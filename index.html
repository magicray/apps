<!DOCTYPE html>
<html>

<link rel="stylesheet" href="/apps/2a31dca112f26923b51676cb764c58d5.css">
<script src="/apps/2846cf268980f90defa2e4050cc69dc5.js"></script>

<head>
  <meta charset="utf-8">
  <meta name = "viewport"
        content = "width = device-width,
                   initial-scale = 1.0,
                   maximum-scale = 1.0,
                   user-scalable = no">
</head>

<script>
class App extends React.Component {
    constructor(props) {
        super(props)

        this.connector = ReactRedux.connect(
            (state) => {return {state: state}},
            App.a)

        this.store = Redux.createStore(
            (state, action) => {
                if(undefined === App.r[action.type])
                    return state

                state = JSON.parse(JSON.stringify(state))
                App.r[action.type](state, action)
                return state
            }, {})

        console.log('Router.constructor: This should happen only once')
    }

    componentDidMount() {
        window.onhashchange = () => this.setState({})
    }

    render() {
        const parser = document.createElement('a')
        parser.href = window.location

        const component = this.props.pages[parser.hash] || this.props.default

        return React.createElement(
            ReactRedux.Provider,
            {store: this.store},
            React.createElement(this.connector(component)))
    }
}
App.r = {}
App.a = {}
</script>

<script src="/apps/learn.js"></script>

<body>
    <script>
        ReactDOM.render(React.createElement(App, App.pages()), document.body)
    </script>
</body>
</html>
