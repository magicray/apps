<!DOCTYPE html>
<html>

<link rel="stylesheet" href="bootstrap.css">
<script src="external.min.js"></script>

<head>
  <meta charset="utf-8">
  <meta name = "viewport"
        content = "width = device-width,
                   initial-scale = 1.0,
                   maximum-scale = 1.0,
                   user-scalable = no">
</head>

<script>
class Log extends React.Component {
    render() {
        const onClick = () => {
            Log.logs = []
            this.setState({})
        }

        return React.DOM.div(null,
                    React.DOM.pre(null, Log.logs.slice(-25).join('\n')),
                    React.createElement(ReactBootstrap.Button,
                        {onClick}, 'RESET'))
    }

    static log(msg) {
        const d = new Date(Date.now())
        const y = d.getFullYear()
        const mon = d.getMonth()+1
        const day = d.getDate()
        const h = d.getHours()
        const min = d.getMinutes()
        const s = d.getSeconds()
        const msec = d.getMilliseconds()

        Log.count += 1
        const c = Log.count

        const logmsg = `${c}.${y}${mon}${day}.${h}${min}${s}.${msec} : ${msg}`

        console.log(logmsg)
        Log.logs.push(logmsg)
    }
}
Log.logs = []
Log.count = 0

class GPS extends React.Component {
    constructor(props) {
        super(props)

        this.state = {
            val: this.props.val,
            loc: '',
            action: 'Show Location'
        }
        Log.log('GPS.constructor()')
    }

    componentDidMount() {
        Log.log('Retrieving the location')
        navigator.geolocation.getCurrentPosition((pos) => {
            Log.log('Location retrived')
            const loc = pos.coords;
            this.setState({
                loc: loc,
                action: 'Show Address',
                val: JSON.stringify({
                    latitude: loc.latitude,
                    longitude: loc.longitude,
                    accuracy: loc.accuracy}, null, 4)});
        });
    }

    showAddress() {
        const maps = 'https://maps.googleapis.com/maps/api/geocode/json?';
        const latlng = this.state.loc.latitude + ',' + this.state.loc.longitude;

        Log.log('Retrieving the address')
        fetch(`${maps}latlng=${latlng}`).then(response => {
            response.json().then(d => {
                Log.log('Address retrieving')
                this.setState({
                    action: 'Show Location',
                    val: d.results[0]['formatted_address'].replace(
                        /, */g, '\n')});
            });
        });
    }

    render() {
        const onClick = (e) => {
            if ('Show Address' === this.state.action) {
                this.showAddress()
            } else {
                this.setState({
                    loc: this.state.loc,
                    action: 'Show Address',
                    val: JSON.stringify({
                        latitude: this.state.loc.latitude,
                        longitude: this.state.loc.longitude,
                        accuracy: this.state.loc.accuracy}, null, 4)});
            }
        }

        const r = ReactBootstrap
        const e = React.createElement

        return React.DOM.div(null,
                    React.DOM.pre(null, this.state.val),
                    e(r.Button, {onClick}, this.state.action))
    }
}

function TextView(props) {
    const onClick = e => props.onClick()
    const onChange = e => props.onChange(e.target.value)

    const r = ReactBootstrap
    const e = React.createElement

    return e(r.Form, null,
        e(r.FormGroup, null,
            e(r.FormControl, {
                type: 'text',
                value: props.text,
                onChange}),
            e(r.ControlLabel, null, props.processed),
            e(r.ButtonToolbar, null,
                e(r.Button, {bsStyle: 'primary', onClick}, 'Toggle'))))
}

class Text extends React.Component {
    constructor(props) {
        super(props)
        Log.log('Text.constructor()')
    }
    render() {
        let {text, flag} = this.props.state

        return TextView({
            text,
            processed: flag? text.split('').reverse().join(''): text,
            onChange: this.props.updateText,
            onClick: this.props.toggleText
        })
    }
}

function Props(props) {
    return React.DOM.pre(null, JSON.stringify(props, null, 4))
}

function Home(props) {
    return React.createElement(
        ReactBootstrap.Jumbotron, null,
            React.DOM.h1(null, 'React Application'))
}
</script>

<script>
function reducer(state, action) {
    switch(action.type) {
        case 'UPDATE_TEXT':
            return {text: action.text, flag: state.flag}

        case 'TOGGLE_TEXT':
            return {text: state.text, flag: state.flag? false: true}
    }
    return state
}

const Actions = {
    updateText(text) { return {
        type: 'UPDATE_TEXT',
        text
    }},

    toggleText() { return {
        type: 'TOGGLE_TEXT'
    }}
}
</script>

<script>
function connect(component) {
    return React.createFactory(
        ReactRedux.connect((state) => {return {state: state}}, Actions)(
            component))
}

function wrap(component) {
    const b = ReactBootstrap
    const e = React.createElement

    function ConnectedComponent(props) {
        return e(b.Grid, null,
                    e(b.Row, null,
                        e(b.Col, {sm:12},
                            e(component, props))))
    }

    return connect(ConnectedComponent)
}
</script>

<body>
    <div id="app"></div>

    <script>
        const store = Redux.createStore(reducer, {
            text: 'initial text',
            flag: false
        })

        const e = React.createElement

        const rr = ReactRouter
        const bs = ReactBootstrap

        const app = e(ReactRouter.BrowserRouter, null,
            e(bs.Navbar, {collapseOnSelect: true},
                e(bs.Navbar.Header, null,
                    e(bs.Navbar.Brand, null,
                        e(rr.Link, {to: '/'}, 'Learn React')),
                    e(bs.Navbar.Toggle)),
                e(bs.Navbar.Collapse, null,
                    e(bs.Nav, null,
                        e(bs.NavItem, null,
                            e(rr.Link, {to: '/1'}, 'Text')),
                        e(bs.NavItem, null,
                            e(rr.Link, {to: '/2'}, 'Props')),
                        e(bs.NavItem, null,
                            e(rr.Link, {to: '/3'}, 'GPS'))),
                    e(bs.Nav, {pullRight: true},
                        e(bs.NavItem, null,
                            e(rr.Link, {to: '/4'}, 'Logs'))))),

            e(rr.Match, {pattern: '/',
                         exactly: true,
                         component: wrap(Home)}),

            e(rr.Match, {pattern: '/1', component: wrap(Text)}),
            e(rr.Match, {pattern: '/2', component: wrap(Props)}),
            e(rr.Match, {pattern: '/3', component: wrap(GPS)}),
            e(rr.Match, {pattern: '/4', component: wrap(Log)}))

        Log.log('rendering begin')
        ReactDOM.render(
            e(ReactRedux.Provider, {store:store}, app),
            document.getElementById('app'))
        Log.log('rendering end')
    </script>
</body>
</html>
