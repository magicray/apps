<!DOCTYPE html>
<meta charset="utf-8">
<meta name = "viewport"
      content = "width = device-width,
                 initial-scale = 1.0,
                 maximum-scale = 1.0,
                 user-scalable = no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://unpkg.com/mobx@3.0.1/lib/mobx.umd.min.js"></script>
<script src="https://unpkg.com/mobx-react@4.1.0/index.js"></script>

<body><script>
function getMobXComponentWrapper(state) {
    for(var k in state) {
        if('function' !== typeof(state[k]))
            continue

        state[k] = mobx.action(state[k])
    }

    state = mobx.observable(state)

    return function(component) {
        return React.createElement(
            mobxReact.observer(component),
           {state})
    }
}
</script></body>

<script>
const e = getMobXComponentWrapper({
    timestamp: null,
    nClicks: 0,
    nMouseOver: 0,
    nMouseOut: 0,
                              
    get total() {
      return JSON.stringify({
              Clicks: this.nClicks,
              MouseOver: this.nMouseOver,
              MouseOut: this.nMouseOut,
              timestamp: this.timestamp,
              Total: this.nClicks + this.nMouseOver + this.nMouseOut
          }, null, 4)
      
    },
  
    incrClick() {
        this.nClicks++
    },

    incrMouseOver() {
        this.nMouseOver++
    },

    incrMouseOut() {
        this.nMouseOut++
    },

    reset() {
      this.nClicks = 0
      this.nMouseOver = 0
      this.nMouseOut = 0
    },

    timer() {
        this.timestamp = 'timer started'
        setInterval(() => this.timestamp = new Date(), 1000)
    }
})

function Hello(props) {
    return React.DOM.div({className: 'container'},
        React.DOM.pre(
            {
                onClick: () => props.state.incrClick(),
                onMouseOver: () => props.state.incrMouseOver(),
                onMouseOut: () => props.state.incrMouseOut()
            },
            props.state.total),
        React.DOM.button(
            {
              onClick: () => props.state.reset()
            },
            'RESET'),
        React.DOM.button(
            {
              onClick: () => props.state.timer()
            },
            'TIMER'))
}

ReactDOM.render(e(Hello), document.body)
</script>
